<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Алло лосось!!!</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body class="page-body">
    <header class="header">
      <div class="container">
        <div class="flex">
          <div class="header_logo">
            <picture>
              <source
                srcset="img/logo_tab.png"
                media="(min-width:720px) "
                type="image/png"
              />
              <source
                srcset="img/logo_mob.png"
                media="(min-width:320px)"
                type="image/png"
              />
              <img src="img/logo_mob.png" alt="Логотип" />
            </picture>
          </div>
          <div class="header_contact">
            <div class="header_contact--mobile">
              <a class="link" href="tel:+78469707077"></a>
            </div>
            <div class="header_contact--desktop">
              <div class="contacts contacts-wrapper">
                <div class="contacts_worktime flex flex-col">
                  <p>ВС-ЧТ с 12-00 до 00-00</p>
                  <p>ПТ-СБ с 12-00 до 02-00</p>
                </div>
                <a class="link" href="tel:+78469707077">8 846 970-70-77</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="intro">
        <div class="container">
          <div class="intro_content flex flex-col flex-cs">
            <div class="intro_content-image">
              <picture>
                <source
                  srcset="img/intro/gift_default.png"
                  media="(min-width:720px) "
                  type="image/png"
                />
                <source
                  srcset="img/intro/gift_mob.png"
                  media="(min-width:320px)"
                  type="image/png"
                />
                <img src="img/intro/gift_mob.png" alt="Подарок" />
              </picture>
            </div>
            <p class="title title-size--md intro_text">
              ЖМИ НА КНОПКУ
              <span>И получи</span>
              бесплатно ПОДАРОК
            </p>
            <span class="arrow intro_arrow"></span>
            <a class="link flex flex-cc" href="https://t.me/allo_lososbot"
              >Получить подарок</a
            >
          </div>
        </div>
        <span class="intro_decor abs"> </span>
        <span class="intro_decor abs"> </span>
        <span class="intro_decor abs"> </span>
        <span class="intro_decor abs"></span>
        <span class="intro_decor abs"></span>
      </section>
      <section class="promotion">
        <div class="container">
          <h2 class="title title-size--md promotion_title">
            Акции и предложения
          </h2>
          <div class="promotion-swiper swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide promotion-swiper_slide">
                <div class="promotion-swiper_slide-image">
                  <img src="img/slider/slider_img.png" alt="" />
                </div>
              </div>
              <div class="swiper-slide promotion-swiper_slide">
                <div class="promotion-swiper_slide-image">
                  <img src="img/slider/slider_img_2.png" alt="" />
                </div>
              </div>
              <div class="swiper-slide promotion-swiper_slide">
                <div class="promotion-swiper_slide-image">
                  <img src="img/slider/slider_img_3.png" alt="" />
                </div>
              </div>
            </div>

            <div class="swiper-button-group flex flex-cc">
              <button
                data-control="promotion_prev"
                class="swiper-button-prev btn"
              ></button>
              <button
                data-control="promotion_next"
                class="swiper-button-next btn"
              ></button>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="module" src="js/main.min.js"></script>
  </body>
</html>
